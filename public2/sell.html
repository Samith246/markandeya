<div class="container mt-4">
    <h2>List Your Car</h2>
    <form id="car-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="text" class="form-control" id="mobile" name="mobile" required>
        </div>
        <div class="form-group">
            <label for="gmail">Email</label>
            <input type="email" class="form-control" id="gmail" name="gmail" required>
        </div>
        <div class="form-group">
            <label for="carBrand">Car Brand</label>
            <input type="text" class="form-control" id="carBrand" name="carBrand" required>
        </div>
        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" id="model" name="model" required>
        </div>
        <div class="form-group">
            <label for="registrationYear">Registration Year</label>
            <input type="number" class="form-control" id="registrationYear" name="registrationYear" required>
        </div>
        <div class="form-group">
            <label for="numberplate">Numberplate</label>
            <input type="text" class="form-control" id="numberplate" name="numberplate" required>
        </div>
        <div class="form-group">
            <label for="kmsDriven">KMs Driven</label>
            <input type="number" class="form-control" id="kmsDriven" name="kmsDriven" required>
        </div>
        <div class="form-group">
            <label for="enginecapacity">Engine Capacity </label>
            <input type="text" class="form-control" id="enginecapacity" name="enginecapacity" required>
        </div>
        <div class="form-group">
            <label for="horsepower">Horsepower</label>
            <input type="text" class="form-control" id="horsepower" name="horsepower" required>
        </div>
        <div class="form-group">
            <label for="torque">Torque</label>
            <input type="text" class="form-control" id="torque" name="torque" required>
        </div>
        <div class="form-group">
            <label for="mileage">Mileage</label>
            <input type="text" class="form-control" id="mileage" name="mileage" required>
        </div>
        <div class="form-group">
            <label for="fuelType">Fuel Type</label>
            <div>
                <button type="button" class="btn btn-outline-primary fuelTypeBtn" data-value="Petrol">Petrol</button>
                <button type="button" class="btn btn-outline-primary fuelTypeBtn" data-value="Diesel">Diesel</button>
                <button type="button" class="btn btn-outline-primary fuelTypeBtn" data-value="CNG">CNG</button>
                <button type="button" class="btn btn-outline-primary fuelTypeBtn" data-value="Hybrid">Hybrid</button>
                <button type="button" class="btn btn-outline-primary fuelTypeBtn" data-value="Electric">Electric</button>
                <input type="hidden" id="fuelType" name="fuelType" required>
            </div>
        </div>
        <div class="form-group">
            <label for="bodytype">Body Type</label>
            <div>
                <button type="button" class="btn btn-outline-primary bodyTypeBtn" data-value="Sedan">Sedan</button>
                <button type="button" class="btn btn-outline-primary bodyTypeBtn" data-value="SUV">SUV</button>
                <button type="button" class="btn btn-outline-primary bodyTypeBtn" data-value="Hatchback">Hatchback</button>
                <input type="hidden" id="bodytype" name="bodytype" required>
            </div>
        </div>
        <div class="form-group">
            <label for="ownership">Ownership</label>
            <select class="form-control" id="ownership" name="ownership" required>
                <option value="1st">1st Owner</option>
                <option value="2nd">2nd Owner</option>
                <option value="3rd">3rd Owner</option>
            </select>
        </div>
        <div class="form-group">
            <label for="transmission">Transmission</label>
            <input type="text" class="form-control" id="transmission" name="transmission" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="images">Car Images</label>
            <input type="file" class="form-control-file" id="images" name="images" multiple required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
    $('.fuelTypeBtn').click(function() {
        $('.fuelTypeBtn').removeClass('active');
        $(this).addClass('active');
        $('#fuelType').val($(this).data('value'));
    });

    $('.bodyTypeBtn').click(function() {
        $('.bodyTypeBtn').removeClass('active');
        $(this).addClass('active');
        $('#bodytype').val($(this).data('value'));
    });

    $('#car-form').submit(function(event) {
        event.preventDefault();
        var formData = new FormData(this);

        $.ajax({
            type: 'POST',
            url: '/submit-car',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                alert('Car listed successfully!');
                $('#car-form')[0].reset();
                $('.fuelTypeBtn, .bodyTypeBtn').removeClass('active');
            },
            error: function(error) {
                console.error('Error:', error);
                alert('Failed to list the car. Please try again.');
            }
        });
    });
});
</script>
